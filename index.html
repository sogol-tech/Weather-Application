<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d08fe4e65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;0,900;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8d08fe4e65.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img src="images/cloudy.jpg" alt="cloud" />
        <h1 id="temperature">°</h1>

        <h2 id="city"></h2>

        <p class="status" id="status"></p>
        <p class="time" id="current-time">
          Friday <br />
          11:55
        </p>
        <div class="condition" id="condition">
          <span class="humidity" id="humidity">Humidity: %</span>
          <br />
          <span class="wind" id="wind">Wind: mph</span>
        </div>

        <div class="options" id="temperature">
          <span class="celcius" id="ce-link">°C |</span>
          <span class="fahrenheit" id="fa-link"> °F</span>
        </div>
        <form id="search-form">
          <div class="search-city">
            <input
              type="search"
              placeholder="Search for City"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <button type="button" class="button" id="location">
            <i class="fas fa-location-arrow"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-2">
            Tomorrow <br /><span class="one">14° </span>
            <br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            Mon <br /><span class="two">5°</span>
            <br />
            <i class="fas fa-cloud"></i>
          </div>
          <div class="col-2">
            Tue <br /><span class="three">8°</span>
            <br />
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col-2">
            Wed <br /><span class="four">4°</span>
            <br />
            <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="col-2">
            Thu <br /><span class="five">5° </span>
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <div class="col-2">
            Fri <br /><span class="six">11°</span>
            <br />
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
